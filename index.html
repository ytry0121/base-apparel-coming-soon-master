<!DOCTYPE html>
<html lang="en">

<head>
  <title>Base Apparel Coming Soon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <section>
    <div class="logo">
      <img src="images/logo.svg" alt="main=logo">
    </div>
    <div class="block-img">
      <img class="mobile-img" src="images/hero-mobile.jpg" alt="mobile-image">
    </div>
    <div class="block-content">
      <h1><span class="desaturated-red">We're </span> <br>coming <br>soon</h1>
      <p class="block-content-body">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <div class="input-form" id="input-form">
          <input class="email" type="email" id="email" placeholder="Email Address">
          <div class="error-icon" id="error-icon"><img src="images/icon-error.svg" alt="error-icon"></div>
          <button type="submit" class="submit-btn" onclick="errorCheck()"><img src="images/icon-arrow.svg"
              alt="arrow-icon"></button>
        </div>
      </form>
      <p id="error-msg"></p>
    </div>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
